<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <title>Time tracker</title>
</head>
<body>
    <div class="hero">
        <section class="container">
            <div class="tracker row">
                <div class="profile col-xl-3">
                    <div class="info">
                        <img src="img/image-jeremy.png" alt="Jeremy">
                        <div class="deets" style="background-color: inherit;">
                            <p>Report for</p>
                        <h2>Jeremy Robson</h2>
                        </div>
                    </div>
    
                    <div class="list">
                        <ul style="background-color: inherit;">
                            <li><a href="#">Daily</a></li>
                            <li><a href="#">Weekly</a></li>
                            <li><a href="#">Monthly</a></li>
                        </ul>
                    </div>
                </div>
    
                <div class="activities col-xl-9">
                    <div class="firstrow row">
                        <div class="activity col-lg" id="work">
                            <div class="icon" style="background-color: peru;">
                                <img src="img/icon-work.svg" alt="">
                            </div>
                            <div class="details">
                                <p>Work <span class="elipsis"><img src="img/icon-ellipsis.svg" alt=""></span></p>
                                <h1>32hrs</h1>
                                <p class="previous">Last Week - 36hrs</p>
                            </div>
                        </div>
                        <div class="activity col-lg" id="play">
                            <div class="icon" style="background-color: rgb(76, 145, 236);">
                                <img src="img/icon-play.svg" alt="">
                            </div>
                            <div class="details">
                                <p>Play <span class="elipsis"><img src="img/icon-ellipsis.svg" alt=""></span></p>
                                <h1>10hrs</h1>
                                <p class="previous">Last Week - 8hrs</p>
                            </div>
                        </div>
                        <div class="activity col-lg" id="study">
                            <div class="icon" style="background-color: rgb(202, 108, 108);">
                                <img src="img/icon-study.svg" alt="">
                            </div>
                            <div class="details">
                                <p>Study <span class="elipsis"><img src="img/icon-ellipsis.svg" alt=""></span></p>
                                <h1>4hrs</h1>
                                <p class="previous">Last Week - 7hrs</p>
                            </div>
                        </div>
                    </div>

                    <div class="secondrow row">
                        <div class="activity col-lg" id="exercise">
                            <div class="icon" style="background-color: rgb(46, 245, 46);">
                                <img src="img/icon-exercise.svg" alt="" style="height: 40px;">
                            </div>
                            <div class="details">
                                <p>Exercise <span class="elipsis"><img src="img/icon-ellipsis.svg" alt=""></span></p>
                                <h1>4hrs</h1>
                                <p class="previous">Last Week - 5hrs</p>
                            </div>
                        </div>
                        <div class="activity col-lg" id="social">
                            <div class="icon" style="background-color: rgb(129, 34, 207);">
                                <img src="img/icon-social.svg" alt="">
                            </div>
                            <div class="details">
                                <p>Social <span class="elipsis"><img src="img/icon-ellipsis.svg" alt=""></span></p>
                                <h1>5hrs</h1>
                                <p class="previous">Last Week - 10hrs</p>
                            </div>
                        </div>
                        <div class="activity col-lg" id="selfcare">
                            <div class="icon" style="background-color: rgb(224, 224, 47);">
                                <img src="img/icon-self-care.svg" alt="">
                            </div>
                            <div class="details">
                                <p>Self Care <span class="elipsis"><img src="img/icon-ellipsis.svg" alt=""></span></p>
                                <h1>2hrs</h1>
                                <p class="previous">Last Week - 2hrs</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
